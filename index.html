<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Box Model Demonstration</title>
  <style>
    body {
      text-align: center;
      margin: 20px;
      background-color: white;
    }

    h2 {
      margin-bottom: 20px;
      color: black;
    }

    .box-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 20px 0;
    }

    .box {
      background-color: lightskyblue;
      color: white;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      
    }

    .controls {
      background: whitesmoke;
      padding: 20px;
      max-width: 500px;
      margin: 20px auto;
      text-align: left;
    }

    .control {
      margin: 10px ;
    }

    label {
      display: inline-block;
      width: 80px;
      font-weight: bold;
    }

    input[type="range"] {
      width: 200px;
      margin: 0 10px;
      accent-color: purple;
    }

    .value {
      font-weight: bold;
    }

    .legend {
      max-width: 500px;
      margin: 30px auto;
      background: whitesmoke;
      border-radius: 10px;
      padding: 20px;
      text-align: left;
    
    }

    .legend h3 {
      margin-bottom: 15px;
      color: #333;
    }

    .legend-item {
      margin: 8px ;
    }

    .legend-color {
      display: inline-block;
      width: 20px;
      height: 20px;
      margin-right: 10px;
      vertical-align: middle;
      border: 1px solid grey;
    }

    .margin { border: 1px dashed #999; }
    .border { background: orange; }
    .padding { background: gold; }
    .content { background: lightskyblue; }

  </style>
</head>
<body>

  <h2>CSS Box Model Demonstration</h2>

  <div class="box-container">
    <div id="box" class="box">Content</div>
  </div>

  <div class="controls">
    <div class="control">
      <label for="margin">Margin:</label>
      <input type="range" id="margin" min="0" max="100" value="20">
      <span id="marginValue" class="value">20px</span>
    </div>
    <div class="control">
      <label for="border">Border:</label>
      <input type="range" id="border" min="0" max="50" value="5">
      <span id="borderValue" class="value">5px</span>
    </div>
    <div class="control">
      <label for="padding">Padding:</label>
      <input type="range" id="padding" min="0" max="100" value="30">
      <span id="paddingValue" class="value">30px</span>
    </div>
  </div>

  <div class="legend">
    <h3>Box Model Components</h3>
    <div class="legend-item">
      <span class="legend-color margin"></span> <b>Margin</b> - Space outside the border (transparent)
    </div>
    <div class="legend-item">
      <span class="legend-color border"></span> <b>Border</b> - Surrounds the padding and content
    </div>
    <div class="legend-item">
      <span class="legend-color padding"></span> <b>Padding</b> - Space between border and content
    </div>
    <div class="legend-item">
      <span class="legend-color content"></span> <b>Content</b> - Actual content of the box
    </div>
  </div>

  <script>
    const box = document.getElementById("box");
    const marginSlider = document.getElementById("margin");
    const borderSlider = document.getElementById("border");
    const paddingSlider = document.getElementById("padding");

    const marginValue = document.getElementById("marginValue");
    const borderValue = document.getElementById("borderValue");
    const paddingValue = document.getElementById("paddingValue");

    function updateBox() {
      box.style.margin = marginSlider.value + "px";
      box.style.border = borderSlider.value + "px solid orange";
      box.style.padding = paddingSlider.value + "px";

      marginValue.textContent = marginSlider.value + "px";
      borderValue.textContent = borderSlider.value + "px";
      paddingValue.textContent = paddingSlider.value + "px";
    }

    marginSlider.addEventListener("input", updateBox);
    borderSlider.addEventListener("input", updateBox);
    paddingSlider.addEventListener("input", updateBox);

    updateBox();
  </script>

</body>
</html>
