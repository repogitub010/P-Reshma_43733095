<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Form</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

  <div class="container py-5">
    <div class="card shadow-lg mx-auto" style="max-width: 550px;">
      <div class="card-body">
        <h1 class="text-center text-primary mb-4">EMPLOYEE ADDITION FORM</h1>

        <form id="addEmployeeById">
          <div class="mb-3">
            <label for="fname" class="form-label">Name</label>
            <input type="text" id="fname" name="fname" class="form-control" required>
          </div>

          <div class="mb-3">
            <label for="age" class="form-label">Age</label>
            <input type="number" id="age" name="age" class="form-control" required>
          </div>

          <div class="mb-3">
            <label for="dob" class="form-label">DOB</label>
            <input type="date" id="dob" name="dob" class="form-control" required>
          </div>

          <div class="mb-3">
            <label class="form-label d-block">Gender</label>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" id="female" name="gender" value="Female">
              <label class="form-check-label" for="female">Female</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" id="male" name="gender" value="Male">
              <label class="form-check-label" for="male">Male</label>
            </div>
          </div>

          <div class="mb-3">
            <label for="position" class="form-label">Position</label>
            <input type="text" id="position" name="position" class="form-control" required>
          </div>

          <div class="text-center">
            <button type="submit" class="btn btn-primary px-4">Add Employee</button>
          </div>
        </form>
      </div>
    </div>

    <div class="card shadow-lg mt-5">
      <div class="card-body">
        <h3 class="text-center text-dark mb-4">Employee List</h3>
        <div class="table-responsive">
          <table id="employeeTable" class="table table-bordered table-hover text-center align-middle">
            <thead class="table-primary">
              <tr>
                <th>Name</th>
                <th>Age</th>
                <th>DOB</th>
                <th>Position</th>
                <th>Gender</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
        <div class="text-center mt-3">
          <button id="removeBtn" class="btn btn-danger">Remove</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
