<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Box Model Demonstration</title>
  <link rel="stylesheet" href="boxmodel.css">
</head>
<body>
  <h2>CSS Box Model Demonstration</h2>

  <div class="outer-box" id="box">
    <div class="inner-content">Content</div>
  </div>

  <div class="controls">
    <div class="control">
      <label for="margin">Margin:</label>
      <input type="range" id="margin" min="0" max="100" value="20">
      <span id="marginValue">20px</span>
    </div>
    <div class="control">
      <label for="border">Border:</label>
      <input type="range" id="border" min="0" max="30" value="5">
      <span id="borderValue">5px</span>
    </div>
    <div class="control">
      <label for="padding">Padding:</label>
      <input type="range" id="padding" min="0" max="100" value="30">
      <span id="paddingValue">30px</span>
    </div>
  </div>

  <div class="legend">
    <h3>Box Model Components</h3>
    <div class="legend-item"><div class="color-box margin-box"></div> Margin - Space outside the border (transparent)</div>
    <div class="legend-item"><div class="color-box border-box"></div> Border - Surrounds the padding and content</div>
    <div class="legend-item"><div class="color-box padding-box"></div> Padding - Space between border and content</div>
    <div class="legend-item"><div class="color-box content-box"></div> Content - Actual content of the box</div>
  </div>

  <script src="boxmodel.js"></script>
</body>
</html>
